<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="container">
    <h2>JSON Formatter</h2>
    <textarea id="input" placeholder="Paste your JSON here or enter a URL below..."></textarea>
    <input type="text" id="urlInput" placeholder="Or enter JSON URL (optional)">
    <div class="button_row">
      <button id="loadBtn">Load from URL</button>
      <button id="formatBtn">Format JSON</button>
      <button id="clearBtn">Clear All</button>
    </div>
    <div>
      <input type="text" id="searchInput" placeholder="Search in JSON output...">
      <span id="searchCount"></span>
    </div>
    <div id="output"></div>
    <div id="error" style="color: red;"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
